<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mini CRUD App</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <main class="w-full max-w-6xl bg-white rounded-lg shadow-md p-6 space-y-6">
        <header>
            <h1 class="text-2xl font-semibold text-gray-800 text-center">
                Mini CRUD Application
            </h1>
        </header>

        <!-- Dynamic messages -->
        <section>
            <h3 id="warning-message" class="text-sm text-center font-extrabold px-4 py-2 rounded text-red-700">
                <!-- Warning Messages -->
            </h3>
        </section>

        <!-- Crud form -->
        <section>
            <form id="product-form" class="space-y-4">
                <div>
                    <label for="product-title" class="block text-sm font-medium text-gray-700">
                        Name
                    </label>
                    <input type="text" id="product-title"
                        class="mt-1 px-2 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Product or task name" />
                </div>
                <div>
                    <label for="product-description" class="block text-sm font-medium text-gray-700">
                        Description
                    </label>
                    <textarea id="product-description" rows="3"
                        class="mt-1 px-2 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Description"></textarea>
                </div>
                <div>
                    <label for="product-price" class="block text-sm font-medium text-gray-700">
                        Price
                    </label>
                    <input type="number" id="product-price"
                        class="mt-1 px-2 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Type the price" />
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
                    Add item
                </button>
            </form>
        </section>

        <!-- List -->
        <section>
            <h2 class="text-lg font-medium text-gray-800 mb-2">
                Products
            </h2>

            <ul id="products-list" class="space-y-2 flex flex-row flex-wrap">

            </ul>
        </section>

        <!-- Edit card -->
        <section id="edit-card" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-6 flex flex-col gap-4">

                <div>
                    <h2 class="text-lg font-semibold text-gray-900">
                        Edit item
                    </h2>
                </div>

                <!-- Edit form -->
                <form id="edit-form" class="flex flex-col gap-3">

                    <div>
                        <label class="text-sm text-gray-700">Name</label>
                        <input type="text" id="edit-title" class="w-full mt-1 border rounded-md p-2" />
                    </div>

                    <div>
                        <label class="text-sm text-gray-700">Description</label>
                        <textarea id="edit-des" rows="3" class="w-full mt-1 border rounded-md p-2"></textarea>
                    </div>

                    <div>
                        <label class="text-sm text-gray-700">Price</label>
                        <input type="number" id="edit-price" class="w-full mt-1 border rounded-md p-2" />
                    </div>

                    <div class="flex justify-end gap-2 pt-3">
                        <button type="button" id="cancel-edit" class="px-4 py-2 text-sm border rounded">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 text-sm bg-blue-600 text-white rounded">
                            Save changes
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- API sync -->
        <section class="pt-4 border-t">
            <button id="syncBtn" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">
                Sync with API
            </button>
        </section>

    </main>
    <script src="./app.js"></script>
</body>

</html>
